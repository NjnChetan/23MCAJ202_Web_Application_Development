<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        p {
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="ext.css">   

</head>
<body>
    <h1 style="color:yellow">This is inline css </h1>

    <p>This is internal css.</p> 


    <div class="external-style">
        <p class="something">This is external CSS</p>
    </div>

</body>
</html
